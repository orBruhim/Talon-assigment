<div class="header">
  Events Table
  <div class="select-container">
    <!--    <div class="label-wrapper">Events Type Filter</div>-->

    <mat-form-field appearance="outline">
      <mat-select [formControl]="filteredValues" multiple>
        <mat-select-trigger>
          <div class="chip-list">
            <talon-assigment-chip
              *ngFor="let type of filteredValues.value"
              [filterValue]="type"
            >
            </talon-assigment-chip>
          </div>
        </mat-select-trigger>

        <mat-option
          *ngFor="let type of eventsValues"
          [value]="type"
          (click)="applyFilter(filteredValues)"
        >
          {{ type | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="dataSource$ | async">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Event Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
        <td mat-cell *matCellDef="let element">{{ element.eventType }}</td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
        <td mat-cell *matCellDef="let element">
          <div class="severity">
            <div
              class="severity"
              [ngClass]="{
                low: element.severity === 'low',
                medium: element.severity === 'medium',
                high: element.severity === 'high'
              }"
            >
              {{ element.severity | uppercase }}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="User">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.time | date: 'yyyy/MM/dd' }} |
          {{ element.time | date: 'HH:mm:ss' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
